<ion-menu [content]="content" type="overlay" width="100px">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <img class="img-circle" src="assets/profpic.jpg">
            </ion-col>
            <ion-col col-6>
              <ion-row>
                <ion-col col-12 class="profname">
                  BERUDU BEREKOR
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-12 class="viewprof">
                  VIEW PROFILE
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col col-2 class="viewprofarrow">
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="wrapperToolbar">
    <ion-list>
      <button class="toolbarItem" menuClose ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"><img src="assets/logo-nav.png"/></ion-nav>
