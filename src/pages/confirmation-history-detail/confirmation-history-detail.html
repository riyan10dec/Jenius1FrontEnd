  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>History Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      <p data-letters="AF"> {{name}}</p>
    </ion-card-header>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Amount
          </ion-col>

          <ion-col col-6 text-right right class="amount">
            {{amount}} IDR
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            Cashtag
          </ion-col>

          <ion-col col-6 text-right right>
            {{cashtag}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            Transaction ID
          </ion-col>

          <ion-col col-6 text-right right>
            {{transactionID}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            Status
          </ion-col>

          <ion-col col-6 text-right right class="amount">
            Paid
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>
</ion-content>
