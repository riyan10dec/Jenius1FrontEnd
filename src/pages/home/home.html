<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/logo-nav.png" class="nav-logo"/></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>-->
  <ion-card *ngIf="showModal">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12 text-center center>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 text-center center>
            Request Has Been Sent
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 text-center center>
            {{date}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 text-center center>
            <b>{{amount}}</b> from <b>{{sendTo}}</b>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card (click)="goToPaymentDetail()">
    <ion-card-content center class="vertical-align-content">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img src="assets/money.jpg" style="width: 25px; height: 25px;"/>
          </ion-col>
          <ion-col col-8>
            Payment Request
          </ion-col>
          <ion-col col-1>
             <ion-icon md="ios-arrow-forward" ios="ios-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
