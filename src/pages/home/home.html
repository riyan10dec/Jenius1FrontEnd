  <ion-card *ngIf="showModal" (click)="closeModal()">
    <ion-card-content>
      <ion-grid text-right right>
        <ion-icon name="close"></ion-icon>
        <ion-row>
          <ion-col col-12 text-center center>
            <img src="assets/ok.png" style="width: 50px; height: 50px; text-align: center;margin: auto; "/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 text-center center class="amount">
            Request Has Been Sent
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 text-center center>
            {{date | date:'dd MMM yyyy - hh.mm a'}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 text-center center>
            <b>{{amount}}</b> from <b>{{sendTo}}</b>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
