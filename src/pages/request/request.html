<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payment Request</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Cashtag</ion-label>
    <ion-input type="text" placeholder="Cashtag" (ionChange)='OnCashtagChange()' [(ngModel)]="cashtag"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-6 center text-center>
        <img src="assets/qrcode.png" style="width: 75px; height: 75px;"/>
      </ion-col>
      <ion-col col-6 center text-center>
        <img src="assets/nfc.png" style="width: 75px; height: 75px;"/>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="margin-left:-20px;margin-right:-20px; padding: 0;background-image: url(assets/amountbg.png); background-repeat: repeat; height: 75px;">
    <ion-item style="padding: 0;margin-left:35px;width:85%; background-image: url(assets/amountbg.png); background-repeat: repeat;">
      <ion-label color="primary" stacked>Amount</ion-label>
      <ion-input type="number" placeholder="Enter amount"></ion-input>
    </ion-item>
  </div>
  
  <button ion-button color="secondary" block style="width:90%;position:fixed;bottom:0;height:50px; margin-bottom:15px;" (click)="goToSummary()">NEXT</button>
</ion-content>
