<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payment Request</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card (click)="goToHistoryDetail()">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <p data-letters="AF"></p>
          </ion-col>
          <ion-col col-6>
            <ion-row>
               Antonio Ferbatang
            </ion-row>
            <ion-row class="date">
              09 August 2017
            </ion-row>
          </ion-col>
          <ion-col col-4>
            <ion-row >
              <ion-col col-12 text-right right class="amount">
              1.000
              </ion-col>
            </ion-row>
            <ion-row >
              <ion-col col-12 text-right right class="payment">
              Payment
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
