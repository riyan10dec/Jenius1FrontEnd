<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let g of listHistory" (click)="goToHistoryDetail(g)">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <p data-letters="AF"></p>
          </ion-col>
          <ion-col col-6>
            <ion-row>
               {{g.custname}}
            </ion-row>
            <ion-row class="date">
              {{g.trxdate | date:'dd MMM yyyy'}}
            </ion-row>
          </ion-col>
          <ion-col col-4>
            <ion-row >
              <ion-col col-12 text-right right class="amount">
              {{g.trxamount}}
              </ion-col>
            </ion-row>
            <ion-row >
              <ion-col col-12 text-right right class="payment">
              Payment
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
