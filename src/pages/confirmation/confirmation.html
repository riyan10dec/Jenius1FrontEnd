<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confirmation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let x of listConf">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <p data-letters="AF"></p>
          </ion-col>
          <ion-col col-10>
            <ion-row>
              <ion-label>{{x.custname}}</ion-label>           
            </ion-row>
            <ion-row>
              Payment Request from 
            </ion-row>
            <ion-row>
              <ion-label>{{x.merchantname}}</ion-label>              
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Amount
          </ion-col>

          <ion-col col-6 text-right right class="amount">
            {{x.trxamount}} IDR
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            Transaction ID
          </ion-col>

          <ion-col col-6 text-right right>
            {{x.trxid}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content text-center center>
      <ion-row text-center center>
        <ion-col col-5 offset-4>
          <button ion-button color="secondary" block style="width:90%;bottom:0;height:40px; " (click)="submitRequest(x.trid2)">PAY</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
